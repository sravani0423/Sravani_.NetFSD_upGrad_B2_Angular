<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Enrollment Form</title>
</head>
<body>

  <header>
    <h1>Online Course Enrollment </h1>
    <p>Fill the form to enroll</p>
  </header>

  <main>
    <form>

      <!-- Name -->
      <label>Full Name:</label><br>
      <input type="text" name="name" required placeholder="Enter your name"><br><br>

      <!-- Email -->
      <label>Email:</label><br>
      <input type="email" name="email" required placeholder="Enter your email"><br><br>

      <!-- Course with datalist -->
      <label>Select Course:</label><br>
      <input list="courses" name="course" required placeholder="Choose course">
      <datalist id="courses">
        <option value="Web Development">
        <option value="Data Science">
        <option value="Python">
        <option value=".NET Full Stack">
        <option value="Java">
        <option value="Devops">
      </datalist>
      <br><br>

      <!-- Skill Level using range -->
      <label>Skill Level (1 - Beginner, 5 - Advanced):</label><br>
      <input type="range" min="1" max="5" value="3"><br><br>

      <!-- Meter -->
      <label>Skill Meter:</label><br>
      <meter min="0" max="100" value="60">60%</meter>
      <br><br>

      <!-- Output -->
      <label>Your Skill Level:</label><br>
      <output>Intermediate</output>
      <br><br>

      <!-- Progress -->
      <label>Form Completion:</label><br>
      <progress value="50" max="100"></progress>
      <br><br>

      <!-- Details -->
      <details>
        <summary>Course Information</summary>
        <p>This courses covers basics and advanced topics.</p>
      </details>
      <br>

      <!-- Submit -->
      <button type="submit">Enroll</button>

    </form>
  </main>

  <footer>
    <p>&copy;  Online Learning Platform</p>
  </footer>

</body>
</html>
