<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Form Validation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input { display: block; margin-bottom: 10px; padding: 6px; }
        .error { color: red; font-size: 14px; }
        .success { color: green; font-size: 14px; }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <label>Name:</label>
    <input type="text" id="name" onchange="validateName()">
    <span id="nameMsg" class="error"></span>

    <label>Email:</label>
    <input type="text" id="email" onchange="validateEmail()">
    <span id="emailMsg" class="error"></span>

    <label>Age:</label>
    <input type="number" id="age" onchange="validateAge()">
    <span id="ageMsg" class="error"></span>

    <button onclick="submitForm()">Submit</button>

    <p id="finalMsg"></p>

    <!-- Link external JS file -->
    <script src="script.js"></script>
</body>
</html>
