<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Notes Saver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
        }
    </style>
</head>
<body>

    <h2>Personal Notes Saver</h2>

    <textarea id="note" placeholder="Write your notes here..."></textarea><br>

    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>

    <script>
        // Load note on page load
        window.onload = function () {
            let savedNote = localStorage.getItem("myNote");
            if (savedNote) {
                document.getElementById("note").value = savedNote;
            }
        };

        // Save note
        function saveNote() {
            let noteText = document.getElementById("note").value;
            localStorage.setItem("myNote", noteText);
            alert("Note saved successfully!");
        }

        // Clear note
        function clearNote() {
            localStorage.removeItem("myNote");
            document.getElementById("note").value = "";
            alert("Note cleared!");
        }
    </script>

</body>
</html>
