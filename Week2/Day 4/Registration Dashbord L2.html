<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Registration Dashboard</title>
</head>
<body class="bg-light">

<div class="container my-5">

    <h2 class="text-center mb-4">Training Institute Dashboard</h2>

    <div class="row g-4">

        <!-- LEFT SIDE – REGISTRATION FORM -->
        <div class="col-lg-4 col-md-5 col-12">
            <div class="card shadow-sm h-100">
                <div class="card-body">

                    <h4 class="mb-3 text-center">Register Student</h4>

                    <form>

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" placeholder="Enter name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Course</label>
                            <select class="form-select" required>
                                <option value="">Select Course</option>
                                <option>Web Development</option>
                                <option>Data Science</option>
                                <option>UI/UX Design</option>
                                <option>Cyber Security</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Contact Number</label>
                            <input type="tel" class="form-control" placeholder="Enter contact number" required>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">
                                Register
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>

        <!-- RIGHT SIDE – RESPONSIVE TABLE -->
        <div class="col-lg-8 col-md-7 col-12">
            <div class="card shadow-sm h-100">
                <div class="card-body">

                    <h4 class="mb-3 text-center">Registered Students</h4>

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover text-center align-middle">
                            <thead class="table-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Course</th>
                                    <th>Email</th>
                                    <th>Contact</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Swathi</td>
                                    <td>Web Development</td>
                                    <td>swathi@email.com</td>
                                    <td>9876543210</td>
                                </tr>
                                <tr>
                                    <td>Priya</td>
                                    <td>Data Science</td>
                                    <td>priya@email.com</td>
                                    <td>9123456780</td>
                                </tr>
                                <tr>
                                    <td>Karthik</td>
                                    <td>UI/UX Design</td>
                                    <td>karthik@email.com</td>
                                    <td>9988776655</td>
                                </tr>
                                <tr>
                                    <td>Sonu</td>
                                    <td>Cyber Security</td>
                                    <td>sonu@email.com</td>
                                    <td>9090909090</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
